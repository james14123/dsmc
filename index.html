            }

                return text.replace(urlRegex, function (url) {
                    if (url.match("jpg")) {
                        return '<a href="' + url + '">' + url + '<br></a><img src="' + url.replace("/.i/", "/") + '" ></img>';
                        //'<a href="' + url + '">' + url + '</a>';
                    } else {
                        return '<a href="' + url + '" target="_blank">' + url + "</a>";
